<!--
    Box Model
    - content : 텍스트나 이미지등의 실제 내용이 들어간다.
    - padding : 요소의 지정된 패딩영역으로 content영역을 감싸고 있다.
    - border : 내부영역을 의미하는 border를 의미
    - margin : 외부영역
-->
